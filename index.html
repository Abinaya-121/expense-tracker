<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-container">
    <div class="container">
    <h1>Expense Tracker</h1>
    <div class="balance-container">
        <h4>Your Balance</h4>
        <span id="balance">$0.00</span>
    </div>
    <div class="income-expense-container">
        <div class="income">
            <h4>Income</h4>
            <span id="money_plus" class="money_plus">+$0.00</span>
        </div>
        <div class="expense">
            <h4>Expense</h4>
            <span id="money_minus" class="money_minus">-$0.00</span>
        </div>
    </div>

    <h3>History</h3>
    <ul id="list" class="list">
        <li>
            cash<span id="minus" class="minus">-$400</span><button class="btn-delete">X</button>
        </li>
    </ul>
   
    <form id="form">
        <div class="form-control">
            <h3>Add Transactions</h3>
        <label>Transactions</label>
        <input type="text" id="text" placeholder="Enter Transactions">
        </div>

        <div class="form-control">
            <label>Amount</label>
            <input type="number" id="amount" placeholder="Enter amount">
            </div>
    

    </form>
   
    <input class="submit" id="submit" type="submit" value="Add Transactions"/>
    </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
